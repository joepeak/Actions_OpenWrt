name: 编译 ARMv8 Mini 固件

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      source_branch:
        description: "Select the source branch"
        required: false
        default: "lede-master"
        type: choice
        options:
          - openwrt-main
          - lede-master
          - immortalwrt-master
      openwrt_board:
        description: "Select device board"
        required: false
        default: "s905d"
        type: choice
        options:
          - all
          - h96-max-m2
          - nanopi-r5c
          - nanopi-r5s
          - orangepi-5-plus
          - r66s
          - r68s
          - rock5b
          - rock5c
          - s905
          - s905d
          - s905x3
          - s912
          - s922x
      openwrt_kernel:
        description: "Select kernel version"
        required: false
        default: "6.1.y_6.12.y"
        type: choice
        options:
          - 5.4.y
          - 5.10.y
          - 5.15.y
          - 6.1.y
          - 6.6.y
          - 6.12.y
          - 5.4.y_5.10.y
          - 5.15.y_6.1.y
          - 6.1.y_6.12.y
          - 6.1.y_6.6.y
          - 6.6.y_6.12.y
      auto_kernel:
        description: "Auto use the latest kernel"
        required: false
        default: true
        type: boolean
      kernel_repo:
        description: "Set the kernel repository"
        required: false
        default: "breakings/OpenWrt"
        type: choice
        options:
          - ophub/kernel
          - breakings/OpenWrt
      kernel_usage:
        description: "Set the tags of the stable kernel."
        required: false
        default: "stable"
        type: choice
        options:
          - stable
          - flippy
          - dev
          - beta
      openwrt_storage:
        description: "Select image storage type."
        required: false
        default: "save"
        type: choice
        options:
          - save
          - temp
      builder_name:
        description: "Set OpenWrt builder signature."
        required: false
        default: "joe"
        type: choice
        options:
          - ophub
          - angel
          - joe

  schedule:
    - cron: 0 16 * * 4

env:
  # 为定时任务设置默认参数（若未通过 workflow_dispatch 输入）
  #REPO_URL: https://github.com/coolsnowwolf/lede
  #REPO_BRANCH: master
  
  # 使用表达式设置默认值（若输入未提供则用默认值）
  SOURCE_BRANCH: ${{ inputs.source_branch || 'lede-master' }}
  OPENWRT_STORAGE: ${{ inputs.openwrt_storage || 'save' }}
  OPENWRT_BOARD: ${{ inputs.openwrt_board || 's905d' }}
  OPENWRT_KERNEL: ${{ inputs.openwrt_kernel || '6.1.y_6.12.y' }}
  AUTO_KERNEL: ${{ inputs.auto_kernel || 'true' }}
  KERNEL_REPO: ${{ inputs.kernel_repo || 'breakings/OpenWrt' }}
  KERNEL_USAGE: ${{ inputs.kernel_usage || 'stable' }}
  BUILDER_NAME: ${{ inputs.builder_name || 'joe' }}

  CONFIG_FILE: configs/armv8-mini.config
  FEEDS_CONF: feeds.conf.default
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  #FIRMWARE_TAG: ROOTFS_MINI
  #OPENWRT_RELEASE: true
  #OPENWRT_TAG: ARMv8_MINI
  #PACKAGE_SOC: s905d
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
    if: ${{ github.event.repository.owner.id }} == ${{ github.event.sender.id }}
    
    outputs:
      COMMIT_AUTHOR: ${{ steps.clone.outputs.COMMIT_AUTHOR }}
      COMMIT_DATE: ${{ steps.clone.outputs.COMMIT_DATE }}
      COMMIT_MESSAGE: ${{ steps.clone.outputs.COMMIT_MESSAGE }}
      COMMIT_HASH: ${{ steps.clone.outputs.COMMIT_HASH }}
      DEVICE_TARGET: ${{ steps.variable.outputs.DEVICE_TARGET }}
      DEVICE_SUBTARGET: ${{ steps.variable.outputs.DEVICE_SUBTARGET }}

    steps:

    - name: Checkout
      uses: actions/checkout@main
    
    # - name: 初始环境变量设置
