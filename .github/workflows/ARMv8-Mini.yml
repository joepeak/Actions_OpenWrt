    #         echo "KERNEL_USAGE=${{ inputs.kernel_usage }}" >> $GITHUB_ENV
    #       fi
    #       if [ -z "${{ inputs.builder_name }}" ]; then
    #         echo "BUILDER_NAME=joe" >> $GITHUB_ENV
    #       else
    #         echo "BUILDER_NAME=${{ inputs.builder_name }}" >> $GITHUB_ENV
    #       fi

    - name: 检查服务器配置
      run: |
        echo "警告⚠"
        echo "分配的服务器性能有限，若选择的插件过多，务必注意CPU性能！"
        echo "云编译建议取消勾选Node.js及其相关插件！"
        echo "已知CPU型号（降序）：8370C,8272CL,8171M,E5系列"
        echo "--------------------------CPU信息--------------------------"
        echo "CPU物理数量:$(cat /proc/cpuinfo| grep "physical id"| sort| uniq| wc -l)"
        echo -e "CPU核心及版本信息：$(cat /proc/cpuinfo | grep name | cut -f2 -d: | uniq -c) \n"
        echo "--------------------------内存信息--------------------------"
        echo "已安装内存详细信息："
        sudo lshw -short -C memory | grep GiB
        echo -e "\n"
        echo "--------------------------硬盘信息--------------------------"
        echo -e  "硬盘数量：$(ls /dev/sd* | grep -v [1-9] | wc -l) \n"
        
        echo "硬盘详情："
        df -Th

    - name: 创建模拟物理磁盘
      run: |
          mnt_size=$(expr $(df -h /mnt | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 1)
          root_size=$(expr $(df -h / | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 4)
          sudo truncate -s "${mnt_size}"G /mnt/mnt.img
          sudo truncate -s "${root_size}"G /root.img
          sudo losetup /dev/loop6 /mnt/mnt.img
          sudo losetup /dev/loop7 /root.img
          sudo pvcreate /dev/loop6
          sudo pvcreate /dev/loop7
          sudo vgcreate github /dev/loop6 /dev/loop7
          sudo lvcreate -n runner -l 100%FREE github
          sudo mkfs.xfs /dev/github/runner
          sudo mkdir -p /workdir
          sudo mount /dev/github/runner /workdir
          sudo chown -R runner.runner /workdir

          echo "硬盘详情："
          df -Th

    - name: 初始化编译环境
      id: init
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        docker rmi $(docker images -q) 2>/dev/null
        sudo rm -rf /usr/share/dotnet /etc/apt/sources.list.d /usr/local/lib/android 2>/dev/null
        sudo swapoff -a
        sudo -E apt-get -y update
        sudo -E apt-get -y purge azure-cli ghc* zulu* llvm* firefox google* dotnet* powershell openjdk* mongodb* moby* || true
        sudo -E apt-get -y install $(curl -fsSL https://is.gd/depend_ubuntu2204_openwrt)
        sudo -E systemctl daemon-reload
        #sudo -E apt-get -y full-upgrade
        sudo -E apt-get -y autoremove --purge
        sudo -E apt-get clean
        sudo sed -i '/NVM_DIR/d;/skel/d' /root/{.bashrc,.profile}
        sudo rm -rf ~/{.cargo,.dotnet,.rustup}
        sudo timedatectl set-timezone "${TZ}"

        echo "status=success" >> ${GITHUB_OUTPUT}
        
    - name: 克隆源码
      id: codes
      working-directory: /workdir
      if: ${{ steps.init.outputs.status }} == 'success' && !cancelled()
      run: |
        # Set up compilation source code
        if [[ "${{ env.SOURCE_BRANCH }}" == *"openwrt"* ]]; then
              REPO_URL="https://github.com/openwrt/openwrt"
              REPO_BRANCH="main"
              TAGS_NAME="official"
          elif [[ "${{ env.SOURCE_BRANCH }}" == *"lede"* ]]; then
              REPO_URL="https://github.com/coolsnowwolf/lede"
              REPO_BRANCH="master"
              TAGS_NAME="lede"
          elif [[ "${{ env.SOURCE_BRANCH }}" == *"immortalwrt"* ]]; then
              REPO_URL="https://github.com/immortalwrt/immortalwrt"
              REPO_BRANCH="master"
              TAGS_NAME="immortalwrt"
          else
              echo "Unknown source code repository."
              exit 1
          fi

        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt ${GITHUB_WORKSPACE}/openwrt
        
        cd ${GITHUB_WORKSPACE}/openwrt
        echo "OPENWRT_PATH=$PWD" >> $GITHUB_ENV

        echo "REPO_URL=$REPO_URL" >> $GITHUB_ENV
        echo "REPO_BRANCH=$REPO_BRANCH" >> $GITHUB_ENV

        echo "build_tag=OpenWrt_${TAGS_NAME}_${{ env.OPENWRT_STORAGE }}_$(date +"%Y.%m")" >> ${GITHUB_OUTPUT}

        COMMIT_AUTHOR=$(git show -s --date=short --format="作者: %an")
        echo "COMMIT_AUTHOR=$COMMIT_AUTHOR" >> $GITHUB_ENV
        echo "COMMIT_AUTHOR=$COMMIT_AUTHOR" >> $GITHUB_OUTPUT

        COMMIT_DATE=$(git show -s --date=short --format="时间: %ci")
        echo "COMMIT_DATE=$COMMIT_DATE" >> $GITHUB_ENV
        echo "COMMIT_DATE=$COMMIT_DATE" >> $GITHUB_OUTPUT

        COMMIT_MESSAGE=$(git show -s --date=short --format="内容: %s")
        echo "COMMIT_MESSAGE=$COMMIT_MESSAGE" >> $GITHUB_ENV
        echo "COMMIT_MESSAGE=$COMMIT_MESSAGE" >> $GITHUB_OUTPUT

        COMMIT_HASH=$(git show -s --date=short --format="hash: %H")
        echo "COMMIT_HASH=$COMMIT_HASH" >> $GITHUB_ENV
        
        echo "status=success" >> ${GITHUB_OUTPUT}
       
    - name: 生成环境变量
      id: variable
      if: ${{ steps.codes.outputs.status }} == 'success' && !cancelled()
      run: |
        [[ -e "${CONFIG_FILE}" ]] && cp -f ${CONFIG_FILE} $OPENWRT_PATH/.config
        cd $OPENWRT_PATH
        
        echo "===== .config 内容 defconfig 之前====="
        grep "CONFIG_TARGET" .config || true

        echo "===== Checking target/linux/armvirt/ ====="
        if [ -d "target/linux/armvirt" ]; then
          find target/linux/armvirt -type f -name "config-*" -exec echo "Checking {}" \; -exec grep -H "CONFIG_TARGET_BOARD" {} \;
        else
          echo "Directory target/linux/armvirt not found"
        fi

        echo "===== Checking target/linux/mediatek/ ====="
        if [ -d "target/linux/mediatek" ]; then
          find target/linux/mediatek -type f -name "config-*" -exec echo "Checking {}" \; -exec grep -H "CONFIG_TARGET_BOARD" {} \;
        else
          echo "Directory target/linux/mediatek not found"
        fi

        echo "===== Checking all config-* files in target/linux/ ====="
          find target/linux/ -type f -name "config-*" -exec echo "Checking {}" \; -exec grep -H "CONFIG_TARGET_BOARD" {} \;
        
        # 注释此行，避免执行 make defconfig
        # make defconfig > /dev/null 2>&1

        echo "===== .config 内容 defconfig 之后====="
        grep "CONFIG_TARGET" .config || true

        SOURCE_REPO="$(echo $REPO_URL | awk -F '/' '{print $(NF)}')"
        echo "SOURCE_REPO=$SOURCE_REPO" >> $GITHUB_ENV
        
        DEVICE_TARGET=$(cat .config | grep CONFIG_TARGET_BOARD | awk -F '"' '{print $2}')
        echo "DEVICE_TARGET=$DEVICE_TARGET" >> $GITHUB_ENV
        echo "DEVICE_TARGET=$DEVICE_TARGET" >> $GITHUB_OUTPUT
        
        DEVICE_SUBTARGET=$(cat .config | grep CONFIG_TARGET_SUBTARGET | awk -F '"' '{print $2}')
        echo "DEVICE_SUBTARGET=$DEVICE_SUBTARGET" >> $GITHUB_ENV
        echo "DEVICE_SUBTARGET=$DEVICE_SUBTARGET" >> $GITHUB_OUTPUT

    - name: 缓存工具链
      if: env.CACHE_TOOLCHAIN == 'true'
      uses: HiGarfield/cachewrtbuild@main
      with:
        ccache: true
        mixkey: ${{ env.SOURCE_REPO }}-${{ env.REPO_BRANCH }}-${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}
        prefix: ${{ env.OPENWRT_PATH }}

    - name: 加载feeds
      run: |
        [ -e $FEEDS_CONF ] && cp -f $FEEDS_CONF $OPENWRT_PATH/feeds.conf.default
        
        chmod +x $DIY_P1_SH

        cd $OPENWRT_PATH
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: 更新feeds
      run: |
        cd $OPENWRT_PATH

        ./scripts/feeds update -a
         #据说重新执行一次可以解决很多警告
        ./scripts/feeds update -a
        
    - name: 安装feeds
      run: |
        cd $OPENWRT_PATH
        ./scripts/feeds install -a
        
    - name: 加载自定义配置
      run: |
        [ -e files ] && mv -f files openwrt/files
        [ -e $CONFIG_FILE ] && cp -f $CONFIG_FILE $OPENWRT_PATH/.config
        
        echo "===== 复制的 .config 内容 ====="
        grep "dnsmasq" $OPENWRT_PATH/.config

        chmod +x $DIY_P2_SH

        cd $OPENWRT_PATH
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: 下载 DL包
      id: package
      run: |
        cd $OPENWRT_PATH

        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;
        
        echo "status=success" >> ${GITHUB_OUTPUT}

    - name: 编译固件
      id: compile
      if: ${{ steps.package.outputs.status }} == 'success' && !cancelled()
      run: |
        cd $OPENWRT_PATH

        echo "===== .config 内容 ====="
        grep "dnsmasq" .config

        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s

        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
        echo "DATE=$(date +"%Y-%m-%d %H:%M:%S")" >> $GITHUB_ENV
        
        echo "status=success" >> $GITHUB_OUTPUT
        
    - name: 清理磁盘空间
      id: clean
      if: ${{ steps.compile.outputs.status }} == 'success' && !cancelled()
      run: |
        
        mkdir openwrt-armvirt
        mv openwrt/bin/targets/*/*/*rootfs.tar.gz openwrt-armvirt/
        mv openwrt/.config openwrt-armvirt/config

        # Generate sha256sum file
        cd openwrt-armvirt/
        for file in *; do [[ ! -d "${file}" ]] && sha256sum "${file}" >"${file}.sha"; done
        
        echo "清理之前："
        df -hT
        
        echo -e "\n"
        echo "列出空间占用前10的目录或文件："
        sudo du -h --max-depth=1 /workdir |sort -nr | head -10
        rm -rf /workdir/openwrt/ && sync
        
        echo -e "\n"
        echo "清理之后："
        df -hT
        
        echo -e "\n"
        echo "列出空间占用前10的目录或文件："
        sudo du -h --max-depth=1 /workdir |sort -nr | head -10

        echo -e "\n"
        echo "当前目录内容："
        ls -l

        echo "status=success" >> ${GITHUB_OUTPUT}
     
    - name: 上传 OpenWrt 到 Release
      uses: ncipollo/release-action@main
      if: ${{ steps.clean.outputs.status }} == 'success' && !cancelled()
      with:
        tag: ${{ steps.codes.outputs.build_tag }}
        artifacts: openwrt-armvirt/*
        allowUpdates: true
        removeArtifacts: false
        replacesArtifacts: true
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: 打包内核
      uses: unifreq/openwrt_packit@master
      if: ${{ steps.clean.outputs.status }} == 'success' && !cancelled()
      env:
        OPENWRT_ARMVIRT: openwrt-armvirt/*rootfs.tar.gz
        PACKAGE_SOC: ${{ env.OPENWRT_BOARD }}
        KERNEL_VERSION_NAME: ${{ env.OPENWRT_KERNEL }}
        KERNEL_AUTO_LATEST: ${{ env.AUTO_KERNEL }}
        KERNEL_REPO_URL: ${{ env.KERNEL_REPO }}
        kernel_usage: ${{ env.KERNEL_USAGE }}
        WHOAMI: ${{ env.BUILDER_NAME }}
  
    - name: 发布固件
      uses: ncipollo/release-action@main
      with:
        tag: openwrt_armvirt_v8_${{ env.PACKAGED_OUTPUTDATE }}
        artifacts: ${{ env.PACKAGED_OUTPUTPATH }}/*
        allowUpdates: true
        token: ${{ secrets.GITHUB_TOKEN }}
        body: |
          **This is OpenWrt Firmware for ${{ env.OPENWRT_BOARD }}**
          ### 📒 固件信息
          - 🚀 ARMv8 精简版，主打科学上网适合养老
          - 💻 平台架构: ${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}
          - ⚽ 固件源码: ${{ env.REPO_URL }}
          - 💝 源码分支: ${{ env.REPO_BRANCH }}
          - 🌐 默认地址: 10.10.10.1
          - 🔑 默认密码: password
          ### 🍻 安装与更新
          - 用插件安装: 系统 → 晶晨宝盒 → 安装 OpenWrt → 选择型号 → 安装
          - 用命令安装: U盘启动成功后输入命令 `openwrt-install-amlogic` 按照英文提示写入到 emmc
          - 用插件更新: 系统 → 晶晨宝盒 → 在线下载更新 → 完整更新全系统
          - 用命令更新: 上传固件到 `/mnt/mmcblk2p4` 目录，输入命令 `openwrt-update-amlogic` 即可更新
          - 注意: 如非 `amlogic` 平台，请将其更改为对应平台 `rockchip` `allwinner`
          - 部分常见问题及注意事项请参考恩山论坛F大➦[最新帖](https://www.right.com.cn/forum/thread-4076037-1-1.html)
          ### 🧊 固件版本
          - 固件编译前最后一次➦[主源码](${{ env.REPO_URL }})更新记录
          - ${{ env.COMMIT_AUTHOR }}
          - ${{ env.COMMIT_DATE }}
          - ${{ env.COMMIT_MESSAGE }}
          - ${{ env.COMMIT_HASH }}

    - name: 清理Actions空间
      uses: Mattraks/delete-workflow-runs@main
      with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          #keep_minimum_runs: 0
          retain_days: 8
          #retain_days: ${{ github.event.inputs.action_days }}
    
    - name: 删除多余releases
      uses: dev-drprasad/delete-older-releases@master
      with:
        repo: ${{ github.repository }}
        keep_latest: 6
        #keep_latest: ${{ github.event.inputs.rele }}
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
